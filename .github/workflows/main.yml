name: Fetch and Upload Data

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3

    - name: Check for new Excel and JSON files
      id: check_files
      run: |
        new_files=$(git diff --name-only --diff-filter=AM HEAD^ HEAD | grep -E 'data/json/.*\.json|data/excel/.*\.xlsx' || true)
        if [ -z "$new_files" ]; then
          echo "No new or modified files found."
        else
          echo "Detected new or modified files: $new_files"
          new_files=$(echo "$new_files")
          echo "new_files=\"$new_files\"" >> $GITHUB_ENV
        fi

    - name: Upload new Excel and JSON files to S3
      if: env.new_files != ''
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        for file in $new_files; do
          echo "Uploading $file to S3"
          aws s3 cp "$file" s3://fplodds/"$file"
        done
