name: Fetch and Upload Data

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
    - name: Check for new Excel and JSON files
      id: check_files
      run: |
        new_files_json=$(find data/json -type f -name '*.json' -o -name '*.xlsx' | tr '\n' ' ')
        new_files_excel=$(find data/excel -type f -name '*.xlsx' | tr '\n' ' ')
        echo "new_files=\"$new_files_json $new_files_excel\"" >> $GITHUB_ENV
    - name: Upload new Excel and JSON files to S3
      if: env.new_files != ''
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        for file in $new_files; do
          aws s3 cp "$file" s3://fplodds/"$file"
        done
